# Configuration file for scenario shunqing
# name of scearnio
env_name: shunqing
# if env contains actions
act: False
# time step (min)
interval: 1
# state definitions
# global state definitions
global_state:
  - !!python/tuple
    - nodes
    - depthN
  - !!python/tuple
    - nodes
    - cuminflow
  - !!python/tuple
    - nodes
    - totaloutflow
  - !!python/tuple
    - nodes
    - cum_lateral_inflow
  - !!python/tuple
    - links
    - depthL
  - !!python/tuple
    - links
    - volumeL
  - !!python/tuple
    - links
    - flow

    
states:
  - !!python/tuple
    - jd1
    - depthN
  - !!python/tuple
    - jd2
    - depthN
  - !!python/tuple
    - jd3
    - depthN

# Performance Targets
performance_targets:
  - !!python/tuple
    - nodes
    - cumflooding
    - 1

# Rainfall scenario parameters
rainfall:
  func: generate_file
  suffix: bpswmm
  filedir: ./envs/network/shunqing/
  MIET: 1
  gage: RainGage

